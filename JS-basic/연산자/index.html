<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
    <style>

    </style>
<body>
    <h1 class="hi">안녕하세요~!</h1>
    <script>
        // 연산자 +, -, *, | 더하기, 뺴기, 곱하기, 나누기, 나머지 
        console.log('1+1', 1 + 1);
        console.log('1-0', 1 - 0);
        console.log('2*2', 2 * 2);
        console.log('10/2', 10 / 2);
        // 나머지 값
        console.log('10%2', 10 % 2);
        // ture / false
        // 3이 1보다 크다
        console.log(1 > 3);
        // 3이 1보다 크거나 같다
        console.log(1 <= 3);

        // 비교 연산자 ==(느슨한 비교) | ===(엄격한 비교)
        // == 느슨한 비교는 값만 같으면 true
        // == 엄격한 비교는 값과 자료형이 둘다 동일해야 ture
        console.log(1 == 1);
        console.log(1 === '1');
        console.log(3 === '3');

        // 증감연산자 ++num | num++ 차이점
        let num1 = 10;
        let result = num1++; // 10
        // 증감연산자 뒤에 있을 경우
        // 1. num1 값을 result 변수 복사
        // 2. 복사된 후 + 1
        console.log(result); // 10
        console.log(num1); // 11

        // 증감연산자 앞에 있을 경우
        // 1. num1 + 1 값을 result 변수 복사
        console.log(result); // 11
        console.log(num1); // 11

        // 논리 연산자
        // AND | OR, NOT
        // AND : a && b => a,b 모두 참일 때 ture, 아니면 false
        // OR : a || b => a 또는 b 하나라도 참일 때 true
        // NOT : !a == b => a와 b가 같지 않다

        console.log(1 < 3 && 10 < 3); // 둘다 참이여야지 ture
        console.log(1 < 3 || 10 < 3); // 둘중 하나가 참이면 ture
        console.log(!1 == 1); // 1과 1이 같지 않다 false

        if(!1 == 1){
            document.querySelector('.hi').innerHTML = '안녕';
        }

    </script>
</body>
</html>
