<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그연습</title>
</head>
<style>
  div {
    color:turquoise;
  }
  .text-blue{color: blue;}
</style>
<body>
  <!-- div : 상자처럼 구역을 나누는 태그 -->
  <div>
    div 태그 구역을 나누는 태그
  </div>
  <div>
    나는 block 요소야.
  </div>
  <div class="text-blue">
    나는 파란색 글씨를 하고싶어
  </div>
  <!-- 글 본문을 작성할 때 많이 사용하는 태그 -->
  <p>paragraph의 약자</p>

  <!-- Heading Tag(h1 ~ h3)
       사이트에서 중요한 제목 등 작성할 때사용    
  -->
  <h1>안녕하세요!</h1>
  <h2>안녕하세요!2</h2>
  <h3>안녕하세요!2</h3>
  <h4>안녕하세요!2</h4>
  <h5>안녕하세요!2</h5>
  <h6>안녕하세요!2</h6>
</body>
</html>
